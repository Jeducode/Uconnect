<body>
    <!-- Header -->

        <div class="header">
            <button class="menu-button" id="Menu-icon">
                <i class="fas fa-bars"></i>
            </button>

                Logout
            </button></a>
        </div>
    </div>

    <!-- Left bar -->
    <div class="container main-div">
        <div class="left-bar">
            <div id="left-bar-contents">
                <span class="circle"></span>
                <h3>Hey User</h3>
                <div class="left-bar-select">
                    <a href='profile.html' id='target1' class='left-bar-options'>Profile</a>
                </div>
                <div class="left-bar-select">
                    <a href='blogpost.html' id='target2' class='left-bar-options'>Blog Post</a>
                </div>
                <div class="left-bar-select">
                    <a href='create-blogpost.html' id='target3' class='left-bar-options'> Create Blog Posts</a>

        <!-- Main content -->
        <main>
            <div class="main-container">

                <div id="create-post">
                    <p class="spacer">Create post</p>
                </div>




                <!-- Posts -->
                <input id="post-title" type="text" placeholder="Title of post" required>
                <textarea id="text-area" placeholder="Type or paste here" required></textarea>

                <div id="post-category">
                    <label for="select-category">Select Category </label>
                    <select class="form-control" id="select-category">
                        <option class="options">Politics</option>
                        <option class="options">Music</option>
                        <option class="options">Sports</option>
                        <option class="options">Entertainment</option>
                        <option class="options">Education</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn-lg btn-round"> POST</button>
                </div>
                <!-- Post ends -->



            </div>
        </main>
